<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Sphere {{ this.sphereId }} title</li>
    </ol>
</nav>
<mat-nav-list>
    <div *ngFor="let room of rooms">
        <a mat-list-item [routerLink]="['/spheres', this.sphereId, room.roomId]">{{ room.title }}</a>
    </div>
</mat-nav-list>
<div fxLayout="row-reverse" class="mr-n5">
    <button mat-fab color="primary" class="static-button">
        <mat-icon>add</mat-icon>
    </button>
</div>
